<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="admin/base-admin::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>View Admin Profile</title>
</head>
<body>
<section>
<div class="container text-center mt-3">
<!-- 
<h1 class="text-center  mt-4"  th:text="${session.admin.adminName}" ></h1>
 -->
<table class="table text-center">
<thead>

<tr>
<th scope="row">Name</th>
<td><span th:text="${session.admin.adminName}"></span></td>
</tr> 

<tr>
<th scope="row">Email Address</th>
<td><span th:text="${session.admin.adminEmail}"></span></td>
</tr>

<tr>
<th scope="row">Contact Number</th>
<td><span th:text="${session.admin.adminContact}"></span></td>
</tr>

<tr>
<th scope="row">Address</th>
<td><span th:text="${session.admin.adminAddress}"></span></td>
</tr>




</table>
</div>
</section>
</body>
</html>
